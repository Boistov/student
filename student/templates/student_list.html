{% extends "base.html" %}

{% block content %}
    <h2>Student List</h2>
    <ul>
        {% for student in students %}
          <li>{{ student.firs_name }}</li>
          <li>{{ student.last_name }}</li>
          <li>{{ student.age }}</li>
          <li>{{ student.course}}</li>
          <li>{{ student.photo }}</li>
        {% endfor %}
    </ul>
{% endblock %}
